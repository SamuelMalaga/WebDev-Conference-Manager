<div class="main-content">
    <div class="registrationFormContainer">
            <form action="/createParticipant" method="post">
                <div class="container">
                    <h1>Registration</h1>
                    <p>Please fill in this form to create a participant account.</p>
                    <hr>

                    <label for="namePart"><b>Name</b></label>
                    <input name="namePart" type="text" placeholder="Your name" id="namePart" required>

                    <label for="givenNamePart"><b>Given Name</b></label>
                    <input name="givenNamePart" type="text" placeholder="Your given name" id="givenNamePart" required>

                    <label for="organismPart"><b>Org. Name</b></label>
                    <input name="organismPart" type="text" placeholder="Your organism name" id="organismPart" required>

                    <label for="email"><b>Email</b></label>
                    <input name="emailPart" type="text" placeholder="Your email" id="email" required>

                    <label for="zipCodePart"><b>Zip Code</b></label>
                    <input name="zipCodePart" type="text" placeholder="Your zipcode" id="zipCodePart" required>

                    <label for="addressPart"><b>Address</b></label>
                    <input name="addressPart" type="text" placeholder="Your address" id="addressPart" required>

                    <label for="countryPart"><b>Country</b></label>
                    <input name="countryPart" type="text" placeholder="Your country" id="countryPart" required>

                    <label for="cityPart"><b>City</b></label>
                    <input name="cityPart" type="text" placeholder="Your city" id="cityPart" required>

                    <label for="psw"><b>Password</b></label>
                    <input name="passwordPart" type="password" placeholder="password" id="psw" required>

                    <hr>
                    <button type="submit" class="registerbtn">Create Account</button>
                </div>
                <div class="container signin">
                    <p>Already have a account? Click <a href="/login">here</a> to log in.</p>
                </div>
            </form>
    </div>
