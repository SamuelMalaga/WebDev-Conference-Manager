<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />

</head>
<body>
<div class="header">
    <ul class="navigationMenu">
        <li class="menuLink"><a  href="#home">Home</a></li>
        <li class="menuLink"><a href="#contact">Conferences</a></li>
        <li class="menuLink"><a  class="active" href="#contact">Registration</a></li>
        <li class="menuLink" style="float:right"><a href="/login">Login</a></li>
    </ul>
</div>
<div class="main-content">
    <h3>Create Your Account</h3>

    <form action="/createParticipant" method="post">
        <input name="namePart" type="text" placeholder="Your name">
        <input name="givenNamePart" type="text" placeholder="Your given name">
        <input name="organismPart" type="text" placeholder="Your organism name">
        <input name="emailPart" type="text" placeholder="Your email">
        <input name="zipCodePart" type="text" placeholder="Your zipcode">
        <input name="addressPart" type="text" placeholder="Your address">
        <input name="countryPart" type="text" placeholder="Your country">
        <input name="cityPart" type="text" placeholder="Your city">
        <input name="passwordPart" type="password" placeholder="password">
        <input type="submit" value="Create Account">
    </form>
</div>
