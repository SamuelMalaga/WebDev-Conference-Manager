<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="header">
    <ul class="navigationMenu">
        <li class="menuLink"><a class="active" href="#home">Home</a></li>
        <li class="menuLink"><a href="/conferences">Conferences</a></li>
        <li class="menuLink" style="float:right"><a th:if="${!session.loggedIn}"  href="login">Login</a><a th:if="${session.loggedIn}"  href="/participant/details">MyAccount</a></li>
        <li class="menuLink" style="float:right"><a th:if="${session.loggedIn}"  href="/participant/logout">Log out</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="conferences-section">
        <h3>Features</h3>
        <div class="row">
            <a class="hiddenTag" href="/conferences">
                <div class="column">
                    <div class="card">
                        <p class="title">List of conferences</p>
                    </div>
                </div>
            </a>
            <a class="hiddenTag" th:if="${session.loggedIn}" href="conferenceCreate">
                <div class="column">
                    <div class="card">
                        <p class="title">Create a conference</p>
                    </div>
                </div>
            </a>
            <a class="hiddenTag" th:if="${session.loggedIn}" href="/participant/details">
                <div class="column">
                    <div class="card">
                        <p class="title">Registration details</p>
                    </div>
                </div>
            </a>
            <a class="hiddenTag" th:if="${!session.loggedIn}" href="/participant/register">
                <div class="column">
                    <div class="card">
                        <p class="title">Create a account</p>
                    </div>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="footer">
    <p>Â© Copyright 2030 by The Conference Management Site!</p>
</div>
</body>
</html>
