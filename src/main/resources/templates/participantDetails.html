<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Participant Details</title>
  <link th:href="@{/styles/main.css}" rel="stylesheet" />

</head>
<body>
<div class="header">
  <ul class="navigationMenu">
    <li class="menuLink"><a  href="/">Home</a></li>
    <li class="menuLink"><a href="/conferences">Conferences</a></li>
    <li class="menuLink" style="float:right"><a th:if="${!session.loggedIn}"  href="login">Login</a><a class="active" th:if="${session.loggedIn}"  href="/participant/details">MyAccount</a></li>
    <li class="menuLink" style="float:right"><a th:if="${session.loggedIn}"  href="/participant/logout">Log out</a></li>
  </ul>
</div>
<div class="main-content">
  <h2>Participant Information</h2>
  <div class="participantInformationContainer">
    <div class="entityCard">
      <h1>Account details</h1>
      <p class="title">Participant Name</p>
      <p th:text="${session.loggedParticipant.namePart}"></p>
      <p class="title">Participant Given Name</p>
      <p th:text="${session.loggedParticipant.getGivenNamePart()}"></p>
      <p class="title">Org. Participant</p>
      <p th:text="${session.loggedParticipant.getOrganismPart()}"></p>
      <p class="title">Participant Location</p>
      <p th:text="${session.loggedParticipant.getCountryPart()
      +
      ', '
      +
      session.loggedParticipant.getCityPart()
      +
      ' - '
      +
      session.loggedParticipant.getZipCodePart()
      +
      ', '
      +
      session.loggedParticipant.getAddressPart()}"></p>
      <p class="title">Email participant</p>
      <p th:text="${session.loggedParticipant.getEmailPart()}"></p>
      <p class="title">Date of registration</p>

      <p th:text="${#dates.format(session.loggedParticipant.getDtRegistration(), 'dd-MM-yyyy HH:MM')}"></p>
    </div>
  </div>
</div>
<div class="footer">
  <p>Â© Copyright 2030 by The Conference Management Site!</p>
</div>
</body>
</html>
