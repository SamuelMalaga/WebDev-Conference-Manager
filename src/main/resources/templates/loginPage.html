<body>
<div class="header">
    <ul class="navigationMenu">
        <li class="menuLink"><a href="/">Home</a></li>
        <li class="menuLink"><a href="#contact">Conferences</a></li>
        <li class="menuLink"><a href="#contact">Registration</a></li>
        <li class="menuLink" style="float:right"><a class="active" href="login">Login</a></li>
    </ul>
</div>
<div class="main-content">
    <h3>Login</h3>
    <form action="participant/login" method="post">
        <input name="participantEmail" type="email" placeholder="Your email">
        <input name="password" type="password" placeholder="password">
        <input type="submit" value="login">
    </form>
<!--    <p th:text="${session.authenticationError}"/>-->
    <p th:if="${session.authenticationError}">Authentication Error</p>
    <p>Don't have a account yet? click <a href="participant/register">here</a> to register </p>
</div>
