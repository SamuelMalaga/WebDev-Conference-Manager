<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PARTICIPANT</title>
    <link th:href="@{/styles/main.css}" rel="stylesheet" />
</head>
<body>
<div class="header">
    <ul class="navigationMenu">
        <li class="menuLink"><a href="/">Home</a></li>
        <li class="menuLink"><a href="/conferences">Conferences</a></li>
        <li class="menuLink" style="float:right"><a th:if="${!session.loggedIn}"  href="login">Login</a><a th:if="${session.loggedIn}"  href="/participant/details">MyAccount</a></li>
        <li class="menuLink" style="float:right"><a th:if="${session.loggedIn}"  href="/participant/logout">Log out</a></li>
    </ul>
</div>
<div class="main-content">
    <div class="loginFormContainer">
        <form action="participant/login" method="post">
            <div class="container">
                <h1>Log In</h1>
                <p>Please fill in this form to log in to your account.</p>
                <hr>

                <label for="email"><b>Email</b></label>
                <input type="text" placeholder="Enter Email" name="participantEmail" id="email" required>

                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="psw" required>

                <hr>
                <button type="submit" class="registerbtn">Log In</button>
            </div>
            <div class="container signin">
                <p>Don't have a account yet? click <a href="participant/register">here</a> to register.</p>
            </div>
        </form>
    </div>
    <!--    <p th:text="${session.authenticationError}"/>-->
    <p th:if="${session.authenticationError}">Authentication Error</p>
</div>
<div class="footer">
    <p>Â© Copyright 2030 by The Conference Management Site!</p>
</div>
</body>
</html>
